
<!DOCTYPE html>
<html ng-app="xoxoApp">
<head>
	<!-- use uncompressed script for angular until your finished -->
	<link rel="stylesheet" type="text/css" href="xoxo.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.js"></script>	
	<script src="xoxo.js" type="text/javascript"></script>

	<title>Tic Tac Toe</title>

</head>

<body ng-controller="GameController" >

	<h1>TIC TAC TOE</h1>

	<div id="container">
		
		<div class="squares" ng-repeat="btn in boxes track by $index" ng-click="clickBtn($index)">
		{{btn}}
		</div>
			
	</div>
	
</body>s
</html>
