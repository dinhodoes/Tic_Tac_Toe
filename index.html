<!DOCTYPE html>
<html ng-app="xoxoApp">
<head>
	<!-- use uncompressed script for angular until your finished -->
	<link rel="stylesheet" type="text/css" href="xoxo.css">
	<link rel="stylesheet" type="text/css" href="CSS/normalize.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.js"></script>
	<script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="js/xoxo.js" type="text/javascript"></script>

	<title>Tic Tac Dough</title>

</head>

<body ng-model="boxes" ng-controller="GameController">

	<video  autoplay loop poster="../xoxo/assets/pics/money.jpg" id="bgvid">
	<source src="../xoxo/assets/video/makeitrain.mp4" type="video/mp4">
	</video>

	
	<h1>TIC TAC DOUGH</h1>
	
	<div class="maincontainer">
		<div class="subcontainer">
			<div id="grid">
				<div class="squares" ng-repeat="btn in boxes track by $index" ng-click="clickBtn($index)">
				{{btn}}
				</div>
			</div>
		</div>
		
		<br/>
		
		<button type="button" class="resetbox" ng-click="reset()">RESET</button>

		<button class="playagain" ng-show="xwins" ng-click="reset()">X wins! Play again?</button>
		<button class="playagain" ng-show="owins" ng-click="reset()">O wins! Play again?</button>
		
		<br/>
		
		<div class="chat" ng-controller="chat">
			<div class="comment" ng-repeat="comment in comments">
				<span>
				<b>{{comment.from}}:</b>
				<br/>
				{{comment.body}}
				</span>
			</div>

			<div class="textwrap">
				<textarea ng-model="newComment" ng-keydown="addComment($event)"></textarea>
			</div>
		</div>


	</div>
</body>
</html>
